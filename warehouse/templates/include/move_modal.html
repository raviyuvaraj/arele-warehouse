<style>
    .modal-content {
        background-color: #212121;
    }

</style>
<div class="modal fade" id="exampleModal-{{ items.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ items.Product}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="" method="POST">
            {{move_form.hidden_tag()}}
            <h4 class="text-center">Do you want to move items from {{ items.Warehouse }} ?
            </h4>
            <h4 class="text-center">
              By saving you agree to move the product to your location...
            </h4>
            <input type="hidden" name="moved_item" id="moved_item" value="{{items.Product}}">
            {{ move_form.submit(class="btn btn-outline-success btn-block") }}
          </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div> -->
    </div>
  </div>
