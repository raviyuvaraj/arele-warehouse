<style>
    .modal-content {
        background-color: #212121;
    }

</style>
<div class="modal fade" id="exampleModalReturn-{{ owned_items.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ owned_items.Product}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="" method="POST">
            {{transfer_form.hidden_tag()}}
            <h4 class="text-center">Do you want to return items from {{ owned_items.Warehouse }} ?
            </h4>
            <h6 class="text-center">
              By saving you agree to return the product to the inventory...
            </h6>
            <input type="hidden" name="return_item" id="return_item" value="{{owned_items.Product}}">
            {{ transfer_form.submit(class="btn btn-outline-danger btn-block") }}
          </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
